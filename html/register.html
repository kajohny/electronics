<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style/register.css">
    <title>Sign Up</title>
</head>

<body>
    <div id="header">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Electronics</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Laptops</a></li>
                <li><a href="#">Smartphones</a></li>
                <li><a href="#">Television Sets</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                        aria-haspopup="true" aria-expanded="false">My Account <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="dropdowned-item"><a href="login.html">Login</a></li>
                        <li class="dropdowned-item"><a href="register.html">Register</a></li>
                    </ul>
                </li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>
        </nav>
    </div>
    <div class="body-part">
        <div class="registration">
            <h1>Sign Up</h1>
            <form action="#" id="form">
                <div id="error-message" class="message"></div>
                <input type="text" class="input-box" placeholder="Your username" id="username">
                <input type="email" class="input-box" placeholder="Your Email" id="email">
                <input type="password" class="input-box" placeholder="Your Password" id="password">
                <input type="password" class="input-box" placeholder="Confirm your password" id="password2">
                <hr>
                <button type="submit" class="login-btn" id="validation">Register</button>
            </form>
        </div>  
    </div>
    <script src="./script/helpers.js"></script>
    <script src="./script/register.js"></script>
</body>

</html>
